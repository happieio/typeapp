<ion-side-menus ng-controller="jnMenuCtrl" delegate-handle="masterMenu">
    <ion-pane ion-side-menu-content drag-content="true" edge-drag-threshold="25">
        <ion-nav-bar no-tap-scroll="false" style="color:dodgerblue;">

        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left"></ion-nav-view>
    </ion-pane>
    <ion-side-menu side="left">
        <ion-content>
            <ion-list>
                <ion-item menu-close on-tap="vm.goToDashboard()">
                    <div>
                        <div class="jn-left-float">
                            <p>Dashboard</p>
                        </div>
                    </div>
                </ion-item>
                <ion-item menu-close on-tap="vm.goToContacts()">
                    <div>
                        <div class="jn-left-float">
                            <p>Contacts</p>
                        </div>
                    </div>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
