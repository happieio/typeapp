<ion-view title='Dashboard' id="DashboardCtrl">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header padding">
        <br/>
        <button nav-direction="exit" on-tap="vm.navToContacts()">Go To Contacts</button>
        <br/>
        <br/>
        <button on-tap="vm.upsertDoc()">upsertDoc test</button>
        <br/>
        <br/>
        <button on-tap="vm.getDoc()">getDoc  test</button>
        <br/>
        <br/>
        <button on-tap="vm.allDocs()">allDocs test</button>
        <br/>
        <br/>
        <button on-tap="vm.bulkDocs()">bulkDocs test</button>

        <textarea rows="10" style="width: 100%;">{{vm.testOutput}}</textarea>


    </ion-content>
</ion-view>
