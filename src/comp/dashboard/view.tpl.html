<ion-view title='Dashboard' id="DashboardCtrl">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header padding">
        <h3>Couchbase Lite API Tests</h3>
        <br/>
        <button nav-direction="exit" on-tap="vm.navToContacts()">Go To Contacts</button>
        <br/>
        <h4>Test Output Monitor</h4>
        <textarea data-tap-disabled="true" rows="10" style="width: 100%; border:2px solid dimgray;">{{vm.testOutput}}</textarea>
        <br/>
        <br/>
        <button on-tap="vm.activeTasks()">Get Active Tasks</button>
        <br/>
        <br/>
        <button on-tap="vm.upsertDoc()">upsertDoc test</button>
        <br/>
        <br/>
        <button on-tap="vm.getDoc()">getDoc  test</button>
        <br/>
        <br/>
        <button on-tap="vm.allDocs()">allDocs test</button>
        <br/>
        <br/>
        <button on-tap="vm.bulkDocs()">bulkDocs test</button>
        <br/>
        <br/>
        <button on-tap="vm.startTwoWayReplication()">twoWayReplication test</button>

        <br/>
        <br/>



    </ion-content>
</ion-view>
