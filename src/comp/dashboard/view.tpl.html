<ion-view title='Dashboard' id="DashboardCtrl">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header padding">
        <br/>
        <button nav-direction="exit" on-tap="vm.navToContacts()">Go To Contacts</button>
        <br/>
        <br/>
        <button on-tap="vm.putDoc()">PUT a doc</button>
        <br/>
        <br/>
        <button on-tap="vm.getDoc()">GET a doc</button>
        <br/>
        <br/>
        <button on-tap="vm.allDocs()">allDocs</button>

        <textarea rows="10">{{vm.testOutput}}</textarea>

    </ion-content>
</ion-view>
